    <script>
      const dataTable = {
        headerItems: {
          static: ['Task name', 'Duration', 'Start date', 'Finish date', 'Owner']
        }
      }

      const createMonthHeader = (year, month) => {
        let d = new Date(year, month)
        return `${d.toLocaleDateString('RO', { month: 'long' })} ${d.getFullYear()}`
      }

      const createCalendar = (year, month) => {
        let dayCells = []
        let d = new Date(year, month)
        while (d.getMonth() == month) {
          // if (!(d.getDay() == 6 || d.getDay() == 0)) {
          dayCells.push(`<th class="p-2 bg-slate-400">${d.getDate()}</th>`)
          // }
          d.setDate(d.getDate() + 1)
        }
        return {
          cellData: dayCells.join(''),
          cellDataLength: dayCells.length
        }
      }

      class MyTable extends HTMLElement {
        constructor() {
          super()
        }
        connectedCallback() {
          let headerItems = dataTable.headerItems.static.map(e => `<th rowspan="2" class="p-2 bg-slate-400">${e}</th>`).join('')
          this.innerHTML = `
            <table class="table-auto border-separate">
              <thead>
                <tr>
                  ${headerItems}
                  <th colspan="${createCalendar(2023, 4).cellDataLength}" class="p-2 bg-slate-400">${createMonthHeader(2023, 4)}</th>
                </tr>
                <tr>
                  ${createCalendar(2023, 4).cellData}
                </tr>
              </thead>
            </table>
          `
        }
      }

      customElements.define('my-table', MyTable)
      document.body.appendChild(document.createElement('my-table'))
